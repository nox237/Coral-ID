kind: Deployment
apiVersion: apps/v1
metadata:
  name: coral-id-dev
spec:
  replicas:
  selector:
      matchLabels:
          app: coral-id
          env: dev
  template:
    metadata:
      name: coral-id-api
      labels:
        app: coral-id
        env: dev
    spec:
      containers:
      - name: coral-id-api
        image: gcr.io/cloud-solutions-images/coral-id:1.0.0
        imagePullPolicy: Always
        command: ["python3", "manage.py", "runserver", "0.0.0.0:80"]
        ports:
        - containerPort: 80